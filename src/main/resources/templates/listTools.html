<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Factory Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
</head>
<body style="background: beige">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="font-family: 'Amita';font-size: 22px;">Factory Management</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/employees}">Employees</a></li>
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/customers}">Customers</a></li>
                <li><a th:href="@{/parts}">Parts</a></li>
                <li><a th:href="@{/rawMaterials}">Materials</a></li>
                <li><a th:href="@{/tools}">Tools</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
<div class="container">

    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}">error occurred!</div>
    <div class="page-header"><h3 style="color: blue;">Tools List</h3></div>
    <a th:href="@{/addTool}" class="btn btn-primary brn-sm mb-3">Add a Tool</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Total Available</th>
            <th>Total Defective</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${all_tools.empty}">
            <td colspan="5">No Tool Available.</td>
        </tr>
        <tr th:each="tool: ${all_tools}">
            <td><span th:text="${tool.toolName}">Name</span></td>
            <td>
                <a th:href="@{/decrementToolAvailable/{id}(id=${tool.tool_id})}" style="color: azure;"><button type="button" style="color: black">-</button></a>
                <span th:text="${tool.total_available}">total Available</span>
                <a th:href="@{/incrementToolAvailable/{id}(id=${tool.tool_id})}" style="color: azure;"><button type="button" style="color: black">+</button></a>
            </td>
            <td>
                <a th:href="@{/decrementToolDefective/{id}(id=${tool.tool_id})}" style="color: azure;"><button type="button" style="color: black">-</button></a>
                <span th:text="${tool.total_defective}">total Defective</span>
                <a th:href="@{/incrementToolDefective/{id}(id=${tool.tool_id})}" style="color: azure;"><button type="button" style="color: black">+</button></a>
            </td>

            <td>
                <a th:href="@{/toolUpdateForm/{id}(id=${tool.tool_id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTool/{id}(id=${tool.tool_id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/partsUsedIn/{id}(id=${tool.tool_id})}" class="btn btn-info">Used in</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
