<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Factory Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>

</head>
<body style="background: beige">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"style="font-family: 'Amita';font-size: 22px;">Factory Management</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/employees}">Employees</a></li>
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/customers}">Customers</a></li>
                <li><a th:href="@{/parts}">Parts</a></li>
                <li><a th:href="@{/rawMaterials}">Materials</a></li>
                <li><a th:href="@{/tools}">Tools</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
<div class="container">
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}">error occurred!</div>
    <div class="page-header"><h3 style="color: blue">Add a new Tool:</h3></div>
    <form th:action="@{/addTool}" th:object="${tool}" method="post">
    	<div class="form-group row">
        <label class="col-sm-2 col-form-label">Tool Name</label>
        <div class="col-sm-5">
        <input type="text" th:field="*{toolName}" placeholder="Tool Name" class="form-control mb-4 col-4"><br>
        </div>
        </div>
		
		<div class="form-group row">
        <label class="col-sm-2 col-form-label">Total Tools Available</label>
		<div class="col-sm-5">        
        <input type="text" th:field="*{total_available}" placeholder="Total Tools Available" class="form-control mb-4 col-4" id="available"><br>
        </div>
        </div>
		
		<div class="form-group row">
        <label class="col-sm-2 col-form-label">Total Defective Tools</label>
        <div class="col-sm-5">
        <input type="text" th:field="*{total_defective}" placeholder="Total Defective Tools" class="form-control mb-4 col-4" id="defective" onblur="checkCounts();"><br>
        </div>
        </div>

        <button type="submit" class="btn btn-info">Add</button> <button
            type="reset" class="btn btn-warning">Reset</button>
    </form>
</div>
</body>
</html>
